<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora | Lacquer-Punk Protocol</title>
    <!-- Vite sẽ tự xử lý Tailwind, không cần script CDN này nếu bạn đã cài npm install tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --lacquer-black: #0d0b0a;
            --lacquer-shadow: #050404;
            --bamboo: #1a1412;
            --rice-paper: #f2ede4;
            --rice-paper-muted: #a39e93;
            --gold-leaf: #d4af37;
            --gold-light: #f4e1a6;
            --gold-dark: #8c7333;
            --cyber-blue: #00f2ff;
            --lacquer-red: #c41e3a;
            --lacquer-red-dark: #4d0b16;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--lacquer-black);
            color: var(--rice-paper);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .heritage-font {
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }

        .lacquer-gloss {
            background: linear-gradient(135deg, rgba(163, 158, 147, 0.05) 0%, rgba(13, 11, 10, 0) 50%);
        }

        .neon-blue-glow {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: var(--lacquer-black); }
        ::-webkit-scrollbar-thumb { background: var(--bamboo); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-dark); }

        #root { height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Vite tự động xử lý file này -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
